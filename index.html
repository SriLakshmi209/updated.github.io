<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puma Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      background-color: #555;
      padding: 1em;
      text-align: center;
    }

    section {
      padding: 2em;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin: 1em;
      width: 200px;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    button {
      background-color: #FF0000;
      color: #fff;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="text"] {
      padding: 0.5em;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Puma</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
    <label for="search">Search:</label>
    <input type="text" id="search" placeholder="Search">
  </nav>

  <section>
    <div class="product">
      <img src="puma1.jpg" alt="Puma Product 1">
      <h3>Product 1</h3>
      <p>Description of Product 1.</p>
      <p>Price: $100</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="puma2.jpg" alt="Puma Product 2">
      <h3>Product 2</h3>
      <p>Description of Product 2.</p>
      <p>Price: $80</p>
      <button>Add to Cart</button>
    </div>

    <!-- Add more product entries as needed -->
  </section>

  <footer>
    <p>&copy; 2023 Puma. All rights reserved.</p>
  </footer>

</body>
</html>
